<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Défi des Fous - Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Inscription au Défi des Fous</h1>
    <form id="form-inscription" action="#" method="POST">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
      
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
      
      <label for="format">Choisissez votre format :</label>
      <select id="format" name="format" required>
        <option value="m">Format M</option>
        <option value="l">Format L</option>
        <option value="xl">Format XL</option>
      </select>
      
      <button type="submit">S'inscrire</button>
    </form>

    <!-- Conteneur pour les messages -->
    <div id="message-box" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
